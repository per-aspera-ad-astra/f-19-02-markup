<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<title>Custom Forms</title>	<link media="all" rel="stylesheet" type="text/css" href="css/all.css"></head><body>	<form class="custom-form" action="#">		<fieldset>			<legend>Custom Styles</legend>			<div><label>Text input</label> <input type="text"></div>			<div><label>Text input with placeholder</label> <input type="text" placeholder="I&#39;m placeholder text"></div>			<div><label>Readonly input</label> <input type="text" value="Read only text input" readonly=""></div>			<div><label>Disabled input</label> <input type="text" value="Disabled text input" disabled=""></div>			<div><label>Email input</label> <input type="email"></div>			<div><label>Search input</label> <input type="search"></div>			<div><label>Tel input</label> <input type="tel"></div>			<div><label>URL input</label> <input type="url" placeholder="http://"></div>			<div><label>Password input</label> <input type="password" value="password"></div>						<!-- INPUT - RADIO -->			<hr>			<div>				<label>Default Radio input</label>				<input class="default" type="radio" name="rad-default" checked>				<input class="default" type="radio" name="rad-default">			</div>			<div>				<span class="label">Custom Radio field</span>				<span class="custom-radio">					<input type="radio" name="rad" id="rb-custom1" checked>					<label for="rb-custom1">Radio input 1</label>				</span>				<span class="custom-radio">					<input type="radio" name="rad" id="rb-custom2">					<label for="rb-custom2">Radio input 2</label>				</span>			</div>						<!-- INPUT - CHECKBOX -->			<hr>			<div><label>Default Checkbox input</label> <input class="default" type="checkbox" checked></div>			<div>				<span class="label">Custom Checkbox field</span>				<span class="custom-checkbox">					<input id="cb-custom" type="checkbox" checked>					<label for="cb-custom">Checkbox input</label>				</span>			</div>						<!-- INPUT - FILE -->			<hr>			<div>				<label>File input</label> <input type="file">			</div>			<div>				<label>Custom File input</label> 				<span class="custom-file"><input type="file"></span>			</div>						<!-- SELECT -->			<hr>			<div>				<label>Default Select field</label>				<select><optgroup label="optgroup"><option>Option 01</option><option>Option 02</option><option>Option 02</option></optgroup><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option><option>Option 02</option></select>			</div>			<div>				<label>Select field</label>				<span class="custom-select">					<select>						<optgroup label="optgroup">							<option>Option 01</option>							<option>Option 02</option>							<option>Option with loooong text</option>						</optgroup>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>						<option>Option 02</option>					</select>				</span>			</div>		</fieldset>	</form></body></html>
