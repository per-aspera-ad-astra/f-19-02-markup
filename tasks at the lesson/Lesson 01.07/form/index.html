<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500&amp;display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/jcf.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Form-2</title>
</head>

<body>
    <div class="form-wrapper">
        <form action="#">
            <h1> Contacts </h1>
            <div class="textfield">
                  <input type="email" placeholder="Email">
            </div>
            <div class="textfield">
                    <input type="text" placeholder="Name">
             </div>
             <div class="textfield">
                <select >
                    <option value="">Option 1 </option>
                    <option value="">Option 2 </option>
                    <option value="">Option 3 </option>
                    <option value="">Option 4 </option>
                </select>
             </div>
             <div class="checkbox-field">
                 <div class="checkbox-item">
                     <input type="checkbox" id="first">
                     <label for="first"> One item </label>
                 </div>
                 <div class="checkbox-item">
                      <input type="checkbox" id="second">
                      <label for="second"> Second item </label>
                    </div>
                 <div class="checkbox-item">
                       <input type="checkbox" id="third">
                       <label for="third"> Third item </label>
                        </div>
                <div class="checkbox-item">
                     <input type="checkbox" id="another">
                     <label for="another"> Another item </label>
                </div>
             </div>
             <div class="radio-field">
                 <div class="radio-item">
                     <input type="radio" name="radio" id="first-radio">
                     <label for="first-radio"> First item</label>
                 </div>
                 <div class="radio-item">
                     <input type="radio" name="radio" id="second-radio">
                     <label for="second-radio">Second item</label>
                 </div>
             </div>
        </form>
    </div>

<script src="js/jcf.select.js"></script> -->
</body>
</html>
