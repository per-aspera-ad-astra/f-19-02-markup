<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jcf.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Second Form</title>
</head>


<body>
    <div class="form-area">
            <h2>Contacts</h2>
        <form action="#">
            <div class="input-text">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-text">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="drop-list">
                    <select name="Select" data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false}' required>
                          <option value="">Drop List </option>
                          <option value="">Item 1 </option>
                          <option value="">Item 2 </option>
                          <option value="">Item 3 </option>
                          <option value="">Item 4 </option>
                          <option value="">Item 5 </option>
                          <option value="">Item 6 </option>
                </select>
         </div>
         <div class="check-box">
             <div>
             <input type="checkbox" name="first" id="first">
             <label for="first">First item</label>
            </div>
            <div>
             <input type="checkbox" name="second" id="second">
             <label for="second">Second item</label>
            </div>
            <div>
             <input type="checkbox" name="third" id="third">
             <label for="third">Third item</label>
            </div>
            <div>
             <input type="checkbox" name="another" id="another">
             <label for="another">Another item</label>
            </div>
         </div>
         <div class="radio"> 
             <span class="radio-one">
                    <input type="radio" name="radio" id="radio-1" required>
                    <label for="radio-1">First item</label>
            </span>
             <span class="radio-two">
                    <input type="radio" name="radio" id="radio-2" required>
                    <label for="radio-2">Second item</label> 
            </span>      
            </div>
         <div class="message">
             <textarea name="message" id="message" cols="43" rows="7" placeholder="Message..." required></textarea>
         </div>
         <div >
             <input type="submit" value="SUBMIT" class="button">
         </div>
        </form>

    </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>  
<script src="js/jcf.js"></script>  
<script src="js/jcf.select.js"></script>
</body>
</html>
