<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jcf.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Form</title>
</head>
<body>
 <section class="form-field">
     <form action="#">
         <div class="text-field">
             <input type="text" name="text-field" id="text-field" placeholder="Text Field" required class="text-focus">
         </div>
         <div class="select">
                <select name="Select" data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false}'>
                    <option>Select</option>
                    <optgroup label="First Group">
                         <option value="">Option 1 </option>
                         <option value="">Option 2 </option>
                         <option value="">Option 3 </option>
                         <option value="">Option 4 </option>
                         <option value="">Option 5 </option>
                    </optgroup>
                    <optgroup label="Second Group">
                         <option value="">Option a </option>
                         <option value="">Option b </option>
                    </optgroup>
                  </select>
         </div>
         <div class="checkbox">
            <span>
                 <input type="checkbox" name="checkbox" id="checkbox-1">
                 <label for="checkbox-1"></label>
             </span>
             <span>
                 <input type="checkbox" name="checkbox" id="checkbox-2">
                 <label for="checkbox-2"></label>
              </span>  
        </div>
         <div class="radio">
            <span>
                 <input type="radio" name="radio" id="radio-1" >
                 <label for="radio-1"></label>
            </span>
            <span>
                 <input type="radio" name="radio" id="radio-2" >
                 <label for="radio-2"></label>
            </span>
         </div>
         <div class="submit">
             <input type="submit" value="Submit Comment">
         </div>

     </form>
 </section>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>  
<script src="js/jcf.js"></script>  
<script src="js/jcf.select.js"></script>
</body>
</html>
