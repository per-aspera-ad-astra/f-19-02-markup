<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="form-wrapper">
    <form action="">
      <h1>contacts</h1>
      <div class="textfield">
        <input type="email" placeholder="Email">
      </div>
      <div class="textfield">
        <input type="text" placeholder="Name">
      </div>
      <div class="textfield">
        <select>
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
          <option value="">Option 4</option>
        </select>
      </div>
      <div class="checkbox-field">
        <div class="checkbox-item">
          <input type="checkbox" id="first">
          <label for="first">One item</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="second">
          <label for="second">Second item</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="third">
          <label for="third">Third item</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="another">
          <label for="another">Another item</label>
        </div>
      </div>
      <div class="radio-field">
        <div class="radio-item">
          <input type="radio" id="first-radio" name="radio">
          <label for="first-radio">First item</label>
        </div>
        <div class="radio-item">
          <input type="radio" id="second-radio" name="radio">
          <label for="second-radio">Second item</label>
        </div>
      </div>
    </form>
  </div>


</body>
</html>
